<% if(user){ %>
<a href="/post">发表</a>
<div>
  <% posts.forEach(function (post, index) { %>
  <h2><a><%= post._doc.title %></a></h2>
  <p class="info">
    <span>作者：</span>
    <a><%= post._doc.name %></a>
    <% if (post._doc.time) { %>
    <span>日期：</span>
    <%= post._doc.time.minute %>
    <% } %>
  </p>
  <p><%= post._doc.post %></p>
  <% }) %>
</div>
<% }%>
