<% if(user){ %>

<div class="HasLoginIn">
  <p>
    <img class="head-img" src="<%= user.head %>" alt="">
    <span class="username"><%= user.name %></span>
    <span>你已经登陆</span>
    <a class="logout" href="/logout">注销</a>
  </p>
</div>

<% } else { %>

<div class="NotLoginIn">
  <a href="/login">登陆</a>
  <a href="/register">注册</a>
</div>

<% } %>
